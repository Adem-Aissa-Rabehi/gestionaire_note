<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tâches du 1 avril 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tâches du 1 avril 2025</h1>

        <div class="task-list" id="taskList">
            <div class="task-item">Réunion à 10h</div>
            <div class="task-item">Appel client</div>
        </div>

        <button onclick="openModal()">Ajouter une tâche</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Ajouter une tâche</div>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <form id="taskForm">
                <input type="hidden" id="date" value="2025-04-01" />

                <div class="form-group">
                    <label for="title">Titre</label>
                    <input type="text" id="title" required />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="type">Type de tâche</label>
                    <select id="type">
                        <option value="quotidienne">Quotidienne</option>
                        <option value="mensuelle">Mensuelle</option>
                        <option value="annuelle">Annuelle</option>
                        <option value="unique">Unique</option>
                        <option value="conditionnelle">Conditionnelle</option>
                    </select>
                </div>
                <button type="submit">Enregistrer</button>
            </form>
        </div>
    </div>
    <script src="day.js"></script>
</body>
</html>
